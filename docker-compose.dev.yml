# Songbase Docker Compose - Development Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # PostgreSQL - same as production
  database:
    ports:
      - "5432:5432"

  # Backend with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app/backend:ro
      # Persistent data
      - ./songs:/data/songs
      - ./.song_cache:/data/song_cache
      - ./.embeddings:/data/embeddings
      - ./preprocessed_cache:/data/preprocessed_cache
      - ./.metadata:/data/metadata
    environment:
      # Enable reload for development
      SONGBASE_DEV_MODE: "1"
    command: ["--reload"]

  # Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
    command: ["npm", "run", "dev"]
